<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      #container {
        display: flex;
        float: right;
      }
      #container > div {
        font-size: 20px;
        margin: 2px;
        padding: 2px;
      }
    </style>

    <body>
      <div id="container">
        <div>
          <a href="index.html">Google Search</a>
        </div>
        <div>
          <a href="advanceSearch.html">Advanced Search</a>
        </div>
      </div>
      <div class="position-absolute top-50 start-50 translate-middle">
        <form action="https://google.com/search">
          <div >
            <div style="width: 400px; margin-left: 10px;">All these words:</div>
            <input class="border border-primary rounded-pill" type="text" style="margin-bottom: 20px; width: 400px;" name="as_q" >
          </div>
          <div>
            <div style="width: 400px; margin-left: 10px;">Exact word/phrase:</div>
            <input class="border border-primary rounded-pill" type="text" style="margin-bottom: 20px; width: 400px;"  name="as_epq" >
          </div>
          <div>
            <div style="width: 400px; margin-left: 10px;">Any of these words:</div><input class="border border-primary rounded-pill" type="text" style="margin-bottom: 20px; width: 400px;"  name="as_oq" >
          </div>
          <div>
            <div style="width: 400px; margin-left: 10px;">None of these words:</div><input class="border border-primary rounded-pill" type="text" style="margin-bottom: 20px; width: 400px;"  name="as_eq" >
          </div>
          <div>
          <input type="submit" class="border border-primary rounded-pill" style="margin-left: 150px; color: white; background-color: blue;" value="Advanced Search">
          </div>
        </form>
      </div>
    </body>
</html>
